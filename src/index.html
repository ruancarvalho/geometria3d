	<script type="text/javascript">
		$(document).ready(function () {
			geometria3D.initialize();
			$("#viewport").append(geometria3D.renderer.domElement);
			geometria3D.render();
		});

		$('#cubeButton').on('click', geometria3D.addCube.bind(geometria3D));

		// View Menu
		$('#perspectiveButton').on('click', geometria3D.setCameraPerspective.bind(geometria3D));
		$('#orthoButton').on('click', geometria3D.setCameraOrthographic.bind(geometria3D));
